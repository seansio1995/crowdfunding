{% extends "base_generic.html" %}


 {% block content %}
          <ul class="sidebar-nav">
     <li><a href={% url 'logout' %}> Log Out</a></li>
              <li><a href={% url 'managerhome' %}>Home</a></li>
</ul>
    <title>Your Groups</title>
     <h1>Your Groups</h1>
     {% if has_group %}
       {% for group in groups %}
       <li>
         <a href="{{ group.get_absolute_url }}">{{ group.name }}</a>
       </li>
       {% endfor %}
     {% else %}
               <p>You are not in any groups</p>
     {% endif %}
{% endblock %}
