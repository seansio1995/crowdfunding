{% extends "base_generic.html" %}

{% block content %}
    <h1>Report List</h1>

    {% if report_list %}
    <ul>

      {% for report in report_list %}
      <li>
        <a href="{{ report.get_absolute_url }}">{{ report.company }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no reports listed.</p>
    {% endif %}
{% endblock %}
