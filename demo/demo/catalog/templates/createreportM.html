{% extends "base_generic.html" %}

{% block content %}

<div>
    <h2>Company Report</h2><br>
    <form action="{% url 'report:create_report' %}" method="post" enctype="multipart/form-data" class="col-lg-5">
        {% csrf_token %}

          <div class="form-group">
            <label class="form-control-label" for="company_name">Company Name</label>
            <input class="form-control" type="text" id="company_name"  name="company_name" placeholder="Enter Company Name">
          </div>

          <div class="form-group">
            <label class="form-control-label" for="company_name">Funding Goal</label>
            <input class="form-control" type="text" id="funding_goal"  name="funding_goal" placeholder="Enter Your Funding Goal">
          </div>

          <div class="form-group">
          <label>Report</label>
            <textarea class="form-control" rows="30" name="report_description" id="report_description" placeholder="Enter description"></textarea>
          </div>

          <button type="submit" class="btn btn-primary hh-btn">Submit Report</button>


      </form>
</div>

{% endblock %}
